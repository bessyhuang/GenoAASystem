<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Form</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- https://www.w3schools.com/w3css/w3css_color_material.asp -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">FastAPI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul v-if="isLoggedIn" class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Generate_file">Generate Analysis Result</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/About_me">Creator & Developer</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <br/>
  <div class="container">
    <form method="post">
      <!-- {"age": Age, "LVMI": LVMI, "group": Group, "ERT_drug": ERT_drug, "country": country, "q": q} -->
      <div class="form-group">
        <label for="age"> Age </label>
        <input type="text" class="form-control" id="age" name="age" placeholder="Enter age" value="{{age}}">
      </div>

      <div class="form-group">
        <label for="LVMI"> LVMI </label>
        <input type="text" class="form-control" id="LVMI" name="LVMI" placeholder="Enter LVMI (float)" value="{{LVMI}}">
      </div>

      <div class="form-group">
        <label for="group"> Group </label>
        <select id="group" class="form-control" name="group" value="{{group}}">
          <option selected>Choose...</option>
          <option value="ERT組">ERT組</option>
          <option value="非ERT組">非ERT組</option>
        </select>
      </div>

      <div class="form-group">
        <label for="ERT_drug"> ERT_drug </label>
        <select id="ERT_drug" class="form-control" name="ERT_drug" value="{{ERT_drug}}">
          <option selected>Choose...</option>
          <option value="Replagal">Replagal</option>
          <option value="Fabrazyme">Fabrazyme</option>
          <option value="尚未">尚未</option>
          <option value="No selected">No selected</option>
        </select>
      </div>

      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>


</body>
</html>
